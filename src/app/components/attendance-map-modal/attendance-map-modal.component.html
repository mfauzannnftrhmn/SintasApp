<ion-header>
  <ion-toolbar>
    <ion-title>Absensi dengan Lokasi</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="map-modal-content">
  <div class="map-container">
    <!-- Map Display -->
    <div class="map-wrapper">
      <div *ngIf="isLoading" class="loading-overlay">
        <ion-spinner name="crescent"></ion-spinner>
        <p>Mendapatkan lokasi...</p>
      </div>
      
      <div *ngIf="errorMessage" class="error-overlay">
        <ion-icon name="location-outline" class="error-icon"></ion-icon>
        <p>{{ errorMessage }}</p>
        <ion-button fill="outline" size="small" (click)="refreshLocation()">
          Coba Lagi
        </ion-button>
      </div>

      <!-- Google Maps Embed -->
      <iframe
        *ngIf="mapUrl && !isLoading && !errorMessage"
        [src]="mapUrl"
        width="100%"
        height="100%"
        style="border:0"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Peta Lokasi Absensi">
      </iframe>

      <!-- Fallback: Simple map visualization -->
      <div *ngIf="!mapUrl && !isLoading && !errorMessage" class="map-placeholder">
        <ion-icon name="map-outline"></ion-icon>
        <p>Peta lokasi</p>
      </div>
    </div>

    <!-- Location Status -->
    <div class="location-status" [ngClass]="{'valid': locationValid, 'invalid': !locationValid && !isLoading}">
      <div class="status-header">
        <ion-icon [name]="locationValid ? 'checkmark-circle' : 'close-circle'"></ion-icon>
        <span class="status-text">{{ validationMessage }}</span>
      </div>
      <div *ngIf="distance > 0" class="distance-info">
        Jarak: {{ distance }}m (Max: {{ officeLocation?.radius }}m)
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <ion-button
        *ngIf="canCheckIn"
        expand="block"
        color="success"
        [disabled]="!locationValid || isLoading"
        (click)="proceedCheckIn()"
        class="attendance-btn">
        <ion-icon name="log-in" slot="start"></ion-icon>
        Absen Masuk
      </ion-button>

      <ion-button
        *ngIf="canCheckOut"
        expand="block"
        color="danger"
        [disabled]="!locationValid || isLoading"
        (click)="proceedCheckOut()"
        class="attendance-btn">
        <ion-icon name="log-out" slot="start"></ion-icon>
        Absen Pulang
      </ion-button>

      <ion-button
        expand="block"
        fill="outline"
        (click)="refreshLocation()"
        class="refresh-btn">
        <ion-icon name="refresh" slot="start"></ion-icon>
        Refresh Lokasi
      </ion-button>
    </div>
  </div>
</ion-content>
